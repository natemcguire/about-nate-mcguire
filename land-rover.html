<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background: black;
            margin: 0;
            padding: 20px;
        }

        .image-container {
            position: relative;
            width: 80%;
            max-width: 800px;
            margin: 2rem auto;
            padding: 20px;
            background: #2a2a2a;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            -webkit-transform: translateZ(0); /* iOS performance boost */
            transform: translateZ(0);
        }

        .framed-image {
            width: 100%;
            border-radius: 10px;
            display: block;
        }

        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            touch-action: none; /* Prevent iOS gestures */
        }

        .text-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            opacity: 0;
            transition: opacity 1s ease;
            z-index: 10;
            pointer-events: none;
            width: 80%;
            max-width: 300px;
        }

        .text-overlay.visible {
            opacity: 1;
            pointer-events: auto;
        }

        .text-overlay .buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .text-overlay a, .text-overlay button {
            display: inline-block;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            border-radius: 25px;
            color: white;
            text-decoration: none;
            font-family: Arial, sans-serif;
            font-size: 18px;
            transition: all 0.3s ease;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            cursor: pointer;
        }

        .text-overlay a:hover, .text-overlay button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        .text-overlay textarea {
            width: 100%;
            padding: 10px;
            border-radius: 15px;
            border: 2px solid white;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-family: Arial, sans-serif;
            resize: none;
            height: 60px;
            margin-bottom: 10px;
        }

        .text-overlay textarea::placeholder {
            color: rgba(255, 255, 255, 0.8);
        }

        .success-message {
            position: absolute;
            bottom: -40px;
            left: 0;
            right: 0;
            color: #4CAF50;
            font-size: 16px;
            display: none;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="image-container">
        <img src="land-rover.png" alt="Land Rover illustration" class="framed-image">
        <canvas id="canvas"></canvas>
        <div class="text-overlay">
            <div class="buttons">
                <h2 style="font-family: Arial, sans-serif; margin-bottom: 20px; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);">Nice. You've got taste.</h2>
                <form id="commentForm" class="comment-form">
                    <textarea 
                        name="entry.525132392" 
                        placeholder="Send me a message!"
                        required
                    ></textarea>
                    <button type="submit">Send</button>
                </form>
                <div class="success-message">Thanks!</div>
                <a href="land-rover-details.html" style="margin-top: 20px; text-decoration: none; color: white; font-family: Arial, sans-serif; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);">Learn about the Land Rover</a>
            </div>
        </div>
    </div>

    <script>
        $(function() {
            var canvas = $('#canvas')[0];
            var container = $('.image-container');
            var rect = container[0].getBoundingClientRect();
            canvas.width = rect.width;
            canvas.height = rect.height;
            var ctx = canvas.getContext('2d');
            
            // resize
            $(window).on('resize', function() {
                rect = container[0].getBoundingClientRect();
                canvas.width = rect.width;
                canvas.height = rect.height;
                ctx.fillStyle = 'rgba(0, 0, 0, 0)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            });

            // init
            ctx.fillStyle = 'rgba(0, 0, 0, 0)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // objects
            var listFire = [];
            var listFirework = [];
            var fireNumber = 10;
            var center = { x: canvas.width / 2, y: canvas.height / 2 };
            var range = 100;
            
            function createFires() {
                listFire = [];
                for (var i = 0; i < fireNumber; i++) {
                    var fire = {
                        x: Math.random() * canvas.width,  // Use full width
                        y: canvas.height + 10,  // Start just below container
                        size: Math.random() + 0.5,
                        fill: '#fd1',
                        vx: Math.random() - 0.5,
                        vy: -(Math.random() * 3 + 4),  // Adjusted velocity
                        ax: Math.random() * 0.02 - 0.01,
                        far: Math.random() * (canvas.height * 0.5)  // Target height relative to container
                    };
                    fire.base = {
                        x: fire.x,
                        y: fire.y,
                        vx: fire.vx
                    };
                    listFire.push(fire);
                }
            }

            function randColor() {
                var r = Math.floor(Math.random() * 256);
                var g = Math.floor(Math.random() * 256);
                var b = Math.floor(Math.random() * 256);
                var color = 'rgb($r, $g, $b)';
                color = color.replace('$r', r);
                color = color.replace('$g', g);
                color = color.replace('$b', b);
                return color;
            }

            createFires();

            // Handle window resize and device orientation changes
            function handleResize() {
                rect = container[0].getBoundingClientRect();
                canvas.width = rect.width;
                canvas.height = rect.height;
                center = { x: canvas.width / 2, y: canvas.height / 2 };
                createFires(); // Recreate fires with new dimensions
            }

            $(window).on('resize orientationchange', handleResize);

            // Initial setup
            handleResize();

            (function loop() {
                requestAnimationFrame(loop);
                update();
                draw();
            })();

            function update() {
                for (var i = 0; i < listFire.length; i++) {
                    var fire = listFire[i];
                    if (fire.y <= fire.far) {
                        var color = randColor();
                        for (var j = 0; j < fireNumber * 5; j++) {
                            var firework = {
                                x: fire.x,
                                y: fire.y,
                                size: Math.random() * 2 + 1.5,  // Slightly larger particles
                                fill: color,
                                vx: Math.random() * 6 - 3,     // Wider spread
                                vy: Math.random() * -6 + 1.5,  // Higher spread
                                ay: 0.05,
                                alpha: 1,
                                life: Math.round(Math.random() * range / 2) + range / 1.5  // Longer life
                            };
                            firework.base = {
                                life: firework.life,
                                size: firework.size
                            };
                            listFirework.push(firework);
                        }
                        // Reset fire to random horizontal position
                        fire.y = fire.base.y;
                        fire.x = Math.random() * canvas.width;
                        fire.vx = Math.random() - 0.5;
                        fire.ax = Math.random() * 0.02 - 0.01;
                    }
                    fire.x += fire.vx;
                    fire.y += fire.vy;
                    fire.vx += fire.ax;
                }

                for (var i = listFirework.length - 1; i >= 0; i--) {
                    var firework = listFirework[i];
                    if (firework) {
                        firework.x += firework.vx;
                        firework.y += firework.vy;
                        firework.vy += firework.ay;
                        firework.alpha = firework.life / firework.base.life;
                        firework.size = firework.alpha * firework.base.size;
                        firework.alpha = firework.alpha > 0.6 ? 1 : firework.alpha;
                        firework.life--;
                        if (firework.life <= 0) {
                            listFirework.splice(i, 1);
                        }
                    }
                }
            }

            function draw() {
                // clear
                ctx.globalCompositeOperation = 'source-over';
                ctx.globalAlpha = 0.18;
                ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                // re-draw
                ctx.globalCompositeOperation = 'screen';
                ctx.globalAlpha = 1;
                for (var i = 0; i < listFire.length; i++) {
                    var fire = listFire[i];
                    ctx.beginPath();
                    ctx.arc(fire.x, fire.y, fire.size, 0, Math.PI * 2);
                    ctx.closePath();
                    ctx.fillStyle = fire.fill;
                    ctx.fill();
                }

                for (var i = 0; i < listFirework.length; i++) {
                    var firework = listFirework[i];
                    ctx.globalAlpha = firework.alpha;
                    ctx.beginPath();
                    ctx.arc(firework.x, firework.y, firework.size, 0, Math.PI * 2);
                    ctx.closePath();
                    ctx.fillStyle = firework.fill;
                    ctx.fill();
                }
            }

            // Ensure proper device pixel ratio handling
            function setupCanvas() {
                var dpr = window.devicePixelRatio || 1;
                var rect = canvas.getBoundingClientRect();
                canvas.width = rect.width * dpr;
                canvas.height = rect.height * dpr;
                ctx.scale(dpr, dpr);
                canvas.style.width = rect.width + 'px';
                canvas.style.height = rect.height + 'px';
            }

            // Call setupCanvas on init and resize
            setupCanvas();
            $(window).on('resize orientationchange', setupCanvas);

            // Add text overlay after 1 second
            setTimeout(function() {
                $('.text-overlay').addClass('visible');
            }, 1000);

            // Optional: fade out fireworks slightly when text appears
            setTimeout(function() {
                ctx.globalAlpha = 0.7; // Reduce overall opacity of fireworks
            }, 1000);

            // Handle form submission
            $('#commentForm').on('submit', function(e) {
                e.preventDefault();
                
                const form = $(this);
                const successMsg = $('.success-message');
                
                $.ajax({
                    url: 'https://docs.google.com/forms/d/e/1FAIpQLSdA3hD7m_DAt60l2YrAWVghHT2cXOhH8ehNcKXuKiT95Zmnvw/formResponse',
                    data: form.serialize(),
                    type: 'POST',
                    dataType: 'xml',
                    statusCode: {
                        0: function() {
                            // Success
                            form[0].reset();
                            successMsg.fadeIn().delay(2000).fadeOut();
                        },
                        200: function() {
                            // Success
                            form[0].reset();
                            successMsg.fadeIn().delay(2000).fadeOut();
                        }
                    }
                });
            });
        });
    </script>
</body>
</html>
