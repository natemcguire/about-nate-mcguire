<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Miami YPO Connect App - My Profile</title>
  <link rel="stylesheet" href="ypo-styles.css">
</head>
<body>
  <header>
    <div class="container">
      <a href="/" class="logo">Miami YPO Connect App</a>
      <p class="tagline">Connecting Miami's Young Leaders</p>
    </div>
  </header>

  <nav>
    <div class="container">
      <ul class="nav-list">
        <li><a href="directory.html">Browse Profiles</a></li>
        <li><a href="connections.html">My Connections</a></li>
        <li><a href="messages.html">Messages</a></li>
        <li><a href="profile.html" class="active">My Profile</a></li>
        <li><a href="login.html">Logout</a></li>
      </ul>
    </div>
  </nav>

  <main class="container">
    <section class="profile-section">
      <h1>My Profile</h1>
      
      <form class="profile-form">
        <div class="profile-image-upload">
          <img src="profile.jpg" alt="Your profile picture" class="profile-image">
          <button type="button" class="button secondary">Change Photo</button>
        </div>

        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" value="Your Name">
        </div>

        <div class="form-group">
          <label for="status">Status</label>
          <select id="status" name="status">
            <option>Student</option>
            <option>Professional</option>
            <option>Entrepreneur</option>
          </select>
        </div>
        
        <div class="form-group">
          <label for="company">School/Company</label>
          <input type="text" id="company" name="company" placeholder="e.g., Stanford University">
        </div>
        
        <div class="form-group">
          <label for="field">Field/Major</label>
          <input type="text" id="field" name="field" placeholder="e.g., Computer Science">
        </div>
        
        <div class="form-group">
          <label for="interests">Interests</label>
          <input type="text" id="interests" name="interests" placeholder="e.g., AI, Startups, Mentoring">
        </div>
        
        <div class="form-group">
          <label for="looking">Looking for</label>
          <input type="text" id="looking" name="looking" placeholder="e.g., Mentorship, Networking, Collaboration">
        </div>
        
        <div class="form-group">
          <label for="bio">Bio</label>
          <textarea id="bio" name="bio" rows="4" placeholder="Tell others about yourself..."></textarea>
        </div>
        
        <div class="form-group">
          <label for="linkedin">LinkedIn Profile</label>
          <input type="url" id="linkedin" name="linkedin" placeholder="https://linkedin.com/in/yourprofile">
        </div>
        
        <div class="form-actions">
          <button type="submit" class="network-button">Save Profile</button>
          <button type="button" class="button secondary">Cancel</button>
        </div>
      </form>
    </section>
  </main>
</body>
</html>
