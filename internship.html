<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UT Internship Application</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem auto;
      max-width: 700px;
      padding: 1rem;
      background: #f9f9f9;
    }
    h1, p {
      text-align: center;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .rating-group, .skills-group {
      display: flex;
      justify-content: space-between;
      margin-top: 0.5rem;
    }
    .rating-group label, .skills-group label {
      font-weight: normal;
    }
    button {
      margin-top: 2rem;
      padding: 1rem;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <h1>UT Internship</h1>
  <p>Thanks for your interest. Learn more at <a href="https://natemcguire.com">natemcguire.com</a>.</p>

  <form name="submit-to-google-sheet">
    <label for="name">Full Name</label>
    <input type="text" name="name" required />

    <label for="email">Email Address</label>
    <input type="email" name="email" required />

    <label for="phone">Phone Number</label>
    <input type="tel" name="phone" />

    <label for="degree">What is your degree focus?</label>
    <input type="text" name="degree" />

    <label for="gradYear">What is your graduation year?</label>
    <input type="text" name="gradYear" />

    <label for="availability">How much time per week would you be available to work from May to September 2025?</label>
    <input type="text" name="availability" />

    <label>Rate your proficiency in the following skills:</label>
    <div class="skills-group">
      <label>Communication: <input type="text" name="communication" placeholder="Beginner / Intermediate / Advanced"></label>
      <label>Finance: <input type="text" name="finance" placeholder="Beginner / Intermediate / Advanced"></label>
      <label>Technical: <input type="text" name="technical" placeholder="Beginner / Intermediate / Advanced"></label>
      <label>Marketing: <input type="text" name="marketing" placeholder="Beginner / Intermediate / Advanced"></label>
    </div>

    <label for="resume">Upload your resume (link)</label>
    <input type="url" name="resume" />

    <label for="linkedin">LinkedIn URL</label>
    <input type="url" name="linkedin" />

    <label for="video">Video URL (YouTube/Vimeo)</label>
    <input type="url" name="video" />

    <label for="comments">Any other thoughts or comments?</label>
    <textarea name="comments"></textarea>

    <label>How would you rate your interest in this internship?</label>
    <div class="rating-group">
      <label><input type="radio" name="interest" value="1" /> 1</label>
      <label><input type="radio" name="interest" value="2" /> 2</label>
      <label><input type="radio" name="interest" value="3" /> 3</label>
      <label><input type="radio" name="interest" value="4" /> 4</label>
      <label><input type="radio" name="interest" value="5" /> 5</label>
    </div>

    <label for="duration">Duration of internship required (in hours)?</label>
    <input type="number" name="duration" />

    <button type="submit">Submit Application</button>
  </form>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec';
    const form = document.forms['submit-to-google-sheet'];

    form.addEventListener('submit', e => {
      e.preventDefault();
      fetch(scriptURL, { method: 'POST', body: new FormData(form) })
        .then(response => alert('Success! Your application has been submitted.'))
        .catch(error => alert('Error! Please try again later.'));
    });
  </script>
</body>
</html>
